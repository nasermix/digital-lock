<html dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>המנעול הסודי - القفل السري</title>
    <style>
 body {
     background-color: #1a1a1a;
    background-image: radial-gradient(circle at center, rgba(255,255,255,0.1) 1px, transparent 1px);
    background-size: 20px 20px;
}

@keyframes gradientBG {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}
        }
        .container {
            background: white;
            padding: 2.5rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            text-align: center;
            color: #333;
            max-width: 450px;
            width: 90%;
            position: relative;
            overflow: hidden;
        }
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #3498db, #2ecc71);
        }
        input {
            font-size: 20px;
            padding: 12px;
            width: 70%;
            text-align: center;
            margin: 10px 0;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            transition: all 0.3s;
        }
        input:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 10px rgba(52, 152, 219, 0.2);
        }
        .code-input {
            letter-spacing: 8px;
            font-weight: bold;
        }
        button {
            background: #3498db;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 15px;
            font-weight: bold;
        }
        button:hover {
            background: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.3);
        }
        .error {
            color: #e74c3c;
            margin-top: 15px;
            display: none;
            font-size: 16px;
            animation: shake 0.5s;
        }
        .attempts {
            color: #7f8c8d;
            font-size: 14px;
            margin-top: 15px;
        }
        .success {
            display: none;
        }
        .lock-icon {
            font-size: 56px;
            margin: 20px;
            transition: transform 0.5s;
        }
        .lock-icon:hover {
            transform: scale(1.1) rotate(5deg);
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        @keyframes confetti {
            0% { transform: translateY(-100vh) rotate(0deg); }
            100% { transform: translateY(100vh) rotate(360deg); }
        }
        .success-container {
            background: linear-gradient(45deg, #2ecc71, #3498db);
            padding: 2.5rem;
            border-radius: 15px;
            text-align: center;
            color: white;
            animation: fadeIn 1s;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .celebration {
            animation: bounce 1s infinite;
            font-size: 60px;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        .bilingual {
            font-size: 0.9em;
            color: #666;
            margin-top: 5px;
        }
        .hint-link {
            margin-top: 20px;
            color: #3498db;
            text-decoration: none;
            font-size: 0.9em;
            display: block;
            transition: color 0.3s;
        }
        .hint-link:hover {
            color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container" id="mainContainer">
<div class="story-image">
    <img src="UNLOCK.png" alt="תחרות המנעול" style="width: 100%; max-width: 350px; height: auto; border-radius: 10px; margin-bottom: 20px; box-shadow: 0 4px 8px rgba(0,0,0,0.1);">
</div>
        <div class="lock-icon">🔒</div>
        <h1>המנעול הסודי<br><span class="bilingual">القفل السري</span></h1>
        <input type="text" id="nameInput" placeholder="שם הנציג/ה - اسم الموظف/ة">
        <br>
        <input type="text" id="codeInput" class="code-input" maxlength="6" placeholder="******">
        <br>
        <button onclick="checkCode()">בדוק קוד - تحقق من الرمز</button>
        <p id="errorMessage" class="error">קוד שגוי, נסי שוב - رمز خاطئ، حاول مرة أخرى</p>
        <p id="attempts" class="attempts">מספר ניסיונות: 0 - عدد المحاولات: 0</p>
        <a href="hints.html" class="hint-link">לרמזים - للتلميحات</a>
    </div>

    <div class="success-container" id="successContainer" style="display:none;">
        <h1>כל הכבוד! 🎉<br><span class="bilingual">أحسنت!</span></h1>
        <p id="successName" style="font-size: 24px; margin: 20px 0;"></p>
        <div class="celebration">🏆</div>
        <p style="font-size: 20px; margin: 20px 0;">
            פתחת את המנעול בהצלחה!<br>
            <span class="bilingual">لقد فتحت القفل بنجاح!</span>
        </p>
        <p style="font-size: 18px;">
            הפרס שלך מחכה אצל המנהלת<br>
            <span class="bilingual">جائزتك تنتظرك عند المديرة</span>
        </p>
    </div>

    <script>
        let attempts = 0;

        function createConfetti() {
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.style.position = 'fixed';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.animation = `confetti ${Math.random() * 3 + 2}s linear forwards`;
                confetti.style.fontSize = '24px';
                confetti.innerHTML = ['🎉', '🎈', '🎊', '✨'][Math.floor(Math.random() * 4)];
                document.body.appendChild(confetti);
                setTimeout(() => confetti.remove(), 5000);
            }
        }

        function checkCode() {
            const nameInput = document.getElementById('nameInput');
            const codeInput = document.getElementById('codeInput');
            const error = document.getElementById('errorMessage');
            const mainContainer = document.getElementById('mainContainer');
            const successContainer = document.getElementById('successContainer');
            const successName = document.getElementById('successName');
            
            attempts++;
            document.getElementById('attempts').textContent = `מספר ניסיונות: ${attempts} - عدد المحاولات: ${attempts}`;
            
            if(codeInput.value === '102740') {
                mainContainer.style.display = 'none';
                successContainer.style.display = 'block';
                if(nameInput.value) {
                    successName.innerHTML = `${nameInput.value}<br><span class="bilingual">${nameInput.value}</span>`;
                }
                createConfetti();
            } else {
                error.style.display = 'block';
                codeInput.value = '';
                setTimeout(() => {
                    error.style.display = 'none';
                }, 2000);
            }
        }

        document.getElementById('codeInput').addEventListener('keyup', function(event) {
            if (event.key === 'Enter') {
                checkCode();
            }
        });
    </script>
</body>
</html>
